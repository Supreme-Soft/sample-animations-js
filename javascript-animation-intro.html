<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        body {
            font-family: "Prosto One", sans-serif;
            font-weight: 400;
            font-style: normal;
            background-image: url('blue-2137092_1920.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #333;
            position: relative;
        }

        #particles-container {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .animation-box {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            box-sizing: border-box;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            position: relative;
            z-index: 1;
        }

        .animation-box.show {
            opacity: 1;
        }

        h2 {
            font-size: 36px;
            color: #ee5a5a;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        .hidden-char {
            opacity: 0;
            display: inline-block;
            animation: revealChar 2.5s linear forwards;
        }

        @keyframes revealChar {
            0% {
                opacity: 0;
                transform: translateY(100%);
            }
            20% {
                opacity: 1;
                transform: translateY(0);
            }
            80% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-100%);
            }
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prosto+One&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>
    <div id="particles-container"></div>
    
    <div class="animation-box" id="animationBox">
        <h2>
            <span class="hidden-char" style="animation-delay: 0.5s;">A</span>
            <span class="hidden-char" style="animation-delay: 0.6s;">n</span>
            <span class="hidden-char" style="animation-delay: 0.7s;">i</span>
            <span class="hidden-char" style="animation-delay: 0.8s;">m</span>
            <span class="hidden-char" style="animation-delay: 0.9s;">a</span>
            <span class="hidden-char" style="animation-delay: 1s;">t</span>
            <span class="hidden-char" style="animation-delay: 1.1s;">i</span>
            <span class="hidden-char" style="animation-delay: 1.2s;">o</span>
            <span class="hidden-char" style="animation-delay: 0.9s;">n</span>
        </h2>
    </div>

    <script>
        class Animation {
            constructor(containerId) {
                this.container = document.getElementById(containerId);
                this.init();
            }

            init() {
                this.fadeInBox();
                this.animateText();
            }

            fadeInBox() {
                setTimeout(() => {
                    this.container.classList.add('show');
                }, 500); // Delayed appearance
            }

            animateText() {
                const chars = this.container.querySelectorAll('.hidden-char');
                let delay = 0;
                chars.forEach(char => {
                    char.style.animationDelay = `${delay}s`;
                    delay += 0.1;
                });
                setTimeout(() => {
                    this.container.classList.remove('show'); // Hide the box after text disappearance
                }, 2600); // Increased duration for disappearance
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            particlesJS('particles-container', {
                particles: {
                    number: {
                        value: 80,
                        density: {
                            enable: true,
                            value_area: 800
                        }
                    },
                    color: {
                        value: '#ff6b6b'
                    },
                    shape: {
                        type: 'circle',
                        stroke: {
                            width: 0,
                            color: '#ff6b6b'
                        },
                        polygon: {
                            nb_sides: 5
                        }
                    },
                    opacity: {
                        value: 0.5,
                        random: false,
                    },
                    size: {
                        value: 3,
                        random: true,
                    },
                    line_linked: {
                        enable: true,
                        distance: 150,
                        color: '#ff6b6b',
                        opacity: 0.4,
                        width: 1
                    },
                    move: {
                        enable: true,
                        speed: 6,
                        out_mode: 'out',
                        attract: {
                            enable: false,
                        }
                    }
                },
                interactivity: {
                    detect_on: 'canvas',
                    events: {
                        onhover: {
                            enable: true,
                            mode: 'grab'
                        },
                        onclick: {
                            enable: true,
                            mode: 'push'
                        },
                        resize: true
                    },
                    modes: {
                        grab: {
                            distance: 140,
                            line_linked: {
                                opacity: 1
                            }
                        },
                        bubble: {
                            distance: 400,
                            size: 40,
                            duration: 2,
                            opacity: 8,
                            speed: 3
                        },
                        push: {
                            particles_nb: 4
                        },
                        remove: {
                            particles_nb: 2
                        }
                    }
                }
            });

            new Animation('animationBox');
        });
    </script>
    <!-- Image Credits: https://pixabay.com/illustrations/blue-dice-design-modern-cube-shape-2137092/ -->
</body>
</html>
